    Title: Digital Marketing Expert
    Content: >
      - Strategia, pianificazione e customer experience. 

      - **Conosco** le dinamiche di acquisizione traffico, mantenimento e fidelizzazione.

      - Gli **strumenti** e i **canali**, e la **necessità** di umanizzare l’esperienza d’acquisto tramite contenuti nel giusto posto al momento adatto.

      - Faccio capire **l’essenzialità** della mia attività, e il bisogno di definire un **investimento** adatto. 

      - Non son un mago. Studio, guardo i numeri, conosco i modi, e gestisco le aspettative.
